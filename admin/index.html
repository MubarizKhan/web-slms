  <script type="text/javascript">
    function verifyLogin() {
        console.log("[verifyLogin] verifying...");
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            // document.getElementById("demo").innerHTML = this.responseText;
            if(this.responseText == "1Right pass") {
              window.location.href = "http://localhost/slms/admin/home.php";
            } else {
              alert(this.responseText);  
            }
            console.log("yolo");
          }
        };
        var name = document.getElementById("adminName").value;
        var pass = document.getElementById('adminPass').value;
       xhttp.open("GET", "http://localhost/slms/admin/models/admin/admin_signin.php?admin_id="+name+"&pass="+pass, true);
       xhttp.send();
        console.log("posted request");
      }
    </script>
  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: #e3f2fd;">

        </ul>
      </div>

        <div class="main-wrapper">
          <div class="body-heading">
              Sign In Admins!
          </div>
          <div class="form-group" >
            <!-- action="home.html" method="get"> -->
            <label for="adminName">Admin ID</label>
            <input type="text" name = "admin_id" class="form-control" id="adminName" aria-describedby="emailHelp" placeholder="Enter your Admin ID" width="200">
            <small id="emailHelp" class="form-text text-muted">We'll never share your personal details with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="adminPass">Password</label>
            <input type="password" class="form-control" name = "pass" id="adminPass" placeholder="Password">
          </div>
          <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button onclick="verifyLogin()" href="home.html" class="btn btn-primary">Sign In</button>
